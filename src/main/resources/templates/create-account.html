<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Create User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/fragment :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: newNav(${#request.getRemoteUser()})"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container">

                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                                    <div class="col-lg-7">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                            </div>
                                            <div th:if="${message}!=null" class="text-center alert alert-danger"
                                                role="alert">
                                                <h3 th:text="${message}"></h3>
                                            </div>
                                            <form th:action="@{/user/create-account}" method="post"
                                                th:object="${user}" class="user">
                                                <div class="form-group">
                                                    <input required type="text" class="form-control form-control-user"
                                                        id="username" name="username" placeholder="Username">
                                                </div>
                                                <div class="form-group">
                                                    <input required type="text" class="form-control form-control-user"
                                                        id="nama" name="nama" placeholder="Full Name">
                                                </div>
                                                <div class="form-group">
                                                    <input required type="text" class="form-control form-control-user"
                                                        id="noTelepon" name="noTelepon" placeholder="Phone Number">
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input required type="text"
                                                            class="form-control form-control-user" id="tempatLahir"
                                                            name="tempatLahir" placeholder="Place of Birth">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input required type="date"
                                                            class="form-control form-control-user" id="tanggalLahir"
                                                            name="tanggalLahir">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input required type="text" class="form-control form-control-user"
                                                        id="alamat" name="alamat" placeholder="Address">
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input required type="password"
                                                            class="form-control form-control-user" id="password1"
                                                            name="password1" placeholder="Password">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input required type="password"
                                                            class="form-control form-control-user" id="password2"
                                                            name="password2" placeholder="Repeat Password">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <select required name="roleModel"
                                                        class="form-control dropdown-toggle">
                                                        <option selected disabled value="">-- Select Role --</option>
                                                        <option th:each="role:${listRole}" th:value="${role.id_role}"
                                                            th:text="${role.nama_role}"></option>
                                                    </select>
                                                </div>
                                                <button type="submit"
                                                    class="btn btn-primary btn-user btn-block">Register Account</button>
                                                <hr>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; TA-F-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logoutModal"></div>

</body>

</html>
