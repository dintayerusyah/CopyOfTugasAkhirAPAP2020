<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Create Pelatihan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

     <!-- Custom styles for this page -->
     <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/fragment :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: newNav(${#request.getRemoteUser()})"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Form Tambah Pelatihan</h6>
                            <div th:if="${message}!=null" class="text-center alert alert-danger" role="alert">
                                <h3 th:text="${message}"></h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form th:action="@{/pelatihan/tambah}" th:object="${pelatihan}" method="POST">
                                    <input type="hidden" th:field="*{idPelatihan}" />
                
                                    <div class="container-fluid">
                                        <div class="form-group row">
                                            <label for="namaPelatihanField" class="col-2 col-form-label">Nama Pelatihan</label>
                                            <div class="col-10">
                                                <input maxlength="50" required th:field="*{namaPelatihan}" class="form-control"
                                                    type="text" id="namaPelatihanField">
                                            </div>
                                        </div>
                
                
                                        <div class="form-group row">
                                            <label for="deskripsiField" class="col-2 col-form-label">Deskripsi</label>
                                            <div class="col-10">
                                                <input maxlength="200" th:field="*{deskripsi}" class="form-control" type="text"
                                                    id="deskripsiField">
                                            </div>
                                        </div>
                
                                        <div class="form-group row">
                                            <label for="kapasitas" class="col-2 col-form-label">Kapasitas</label>
                                            <div class="col-10">
                                                <input required th:field="*{kapasitas}" class="form-control" type="number"
                                                    id="kapasitas" min="1">
                                            </div>
                                        </div>
                
                                        <div class="form-group row">
                                            <label for="tanggalMulaiField" class="col-2 col-form-label">Tanggal Mulai</label>
                                            <div class="col-10">
                                                <input required class="form-control" type="date" id="tanggalMulaiField"
                                                    th:field="*{tanggalMulai}">
                                            </div>
                                        </div>
                
                                        <div class="form-group row">
                                            <label for="tanggalSelesaiField" class="col-2 col-form-label">Tanggal Selesai</label>
                                            <div class="col-10">
                                                <input required class="form-control" type="date" id="tanggalSelesaiField"
                                                    th:field="*{tanggalSelesai}">
                                            </div>
                                        </div>
                
                                        <div class="form-group row">
                                            <label for="waktuMulaiField" class="col-2 col-form-label">Waktu Mulai</label>
                                            <div class="col-10">
                                                <input required class="form-control" type="time" id="waktuMulaiField"
                                                    th:field="*{waktu_mulai}">
                                            </div>
                                        </div>
                
                                        <div class="form-group row">
                                            <label for="waktuSelesaiField" class="col-2 col-form-label">Waktu Selesai</label>
                                            <div class="col-10">
                                                <input required class="form-control" type="time" id="waktuSelesaiField"
                                                    th:field="*{waktu_selesai}">
                                            </div>
                                        </div>
                
                
                                        <div class="form-group row">
                                            <label for="id_jenis_pelatihan" class="col-2 col-form-label">Jenis Pelatihan</label>
                                            <div class="col-10">
                                                <select required class="form-control" id="id_jenis_pelatihan"
                                                    th:name="id_jenis_pelatihan">
                                                    <option th:if="*{id_jenis_pelatihan} == null" value="" disabled selected hidden>
                                                        Pilih Jenis Pelatihan</option>
                                                    <option th:each="jenisPelatihan : ${listJenisPelatihan}"
                                                        th:value="${jenisPelatihan.id}" th:text="${jenisPelatihan.nama}"></option>
                                                </select>
                                            </div>
                                        </div>
                
                                        <div class="form-group row">
                                            <label for="id_trainer" class="col-2 col-form-label">Trainer</label>
                                            <div class="col-10">
                                                <select required class="form-control" id="id_trainer" th:name="id_trainer">
                                                    <option th:if="*{id_trainer} == null" value="" disabled selected hidden>Pilih
                                                        Trainer</option>
                                                    <option th:each="trainer : ${listTrainer}" th:value="${trainer.id}"
                                                        th:text="${trainer.nama_trainer}"></option>
                                                </select>
                                            </div>
                                        </div>
                
                                        <div class="form-group row" style="margin-top: 5%;">
                                            <div class="col text-center">
                                                <a href="/pelatihan" class="btn border-primary"
                                                    style="margin-right: 2%;">Kembali</a>
                                                <button name="simpan" type="submit" value="submit"
                                                    class="btn btn-primary">Simpan</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; TA-F-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logoutModal"></div>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
