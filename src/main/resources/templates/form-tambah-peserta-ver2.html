<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Create Peserta</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

     <!-- Custom styles for this page -->
     <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/fragment :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: newNav(${#request.getRemoteUser()})"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
               
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Tambah Peserta</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form class="form" th:action="@{/peserta/tambah}" th:object="${peserta}" method="POST" style="margin: 0 20px;">
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label form-control-label">Nama</label>
                                        <div class="col-sm-8">
                                            <input required type="text" class="form-control" name="namapeserta">
                                        </div>
                                    </div> 
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label form-control-label">No. Telepon</label>
                                        <div class="col-sm-8">
                                            <input required type="text" class="form-control" name="no_telepon">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label form-control-label">Alamat</label>
                                        <div class="col-sm-8">
                                            <input required type="text" class="form-control" name="alamat">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label form-control-label">Departemen</label>
                                        <div class="col-sm-8">
                                            <select required name="departemen" class="form-control">
                                                <option value="">-- Pilih Departemen --</option>
                                                <option value="HR">HR</option>
                                                <option value="Engineer">Engineer</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Sales">Sales</option>
                                                <option value="Operasional">Operasional</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group row" style="">
                                        <div class="col text-center">
                                            <a href="/" class="btn border-primary"
                                                style="margin-right: 2%;">Batal</a>
                                            <button name="simpan" type="submit" value="submit"
                                                class="btn btn-primary">Simpan</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; TA-F-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logoutModal"></div>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
