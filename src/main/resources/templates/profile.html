<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Profile</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments/fragment :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/fragment :: newNav(${#request.getRemoteUser()})"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="container">

                        <!-- <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0"> -->
                                <!-- Nested Row within Card Body -->
                                <div class="card shadow ">
                                    <div class="card-header">
                                        <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="text-center">
                                            <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                            th:src="@{/img/undraw_profile_details_f8b7.svg}" alt="">
                                        </div>
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr th:if="${responseAPI}!=null">
                                                    <th scope="row">Id Pegawai</th>
                                                    <td th:text="${responseAPI.result.idPegawai}"></td>
                                                </tr>
                                                <tr th:if="${responseAPI}!=null">
                                                    <th scope="row">Name</th>
                                                    <td th:text="${responseAPI.result.nama}"></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Username</th>
                                                    <td th:text="${pengguna.username}"></td>
                                                </tr>
                                                <tr th:if="${responseAPI}!=null">
                                                    <th scope="row">Phone Number</th>
                                                    <td th:text="${responseAPI.result.noTelepon}"></td>
                                                </tr>
                                                <tr th:if="${responseAPI}!=null">
                                                    <th scope="row">Place of birth</th>
                                                    <td th:text="${responseAPI.result.tempatLahir}"></td>
                                                </tr>
                                                <tr th:if="${responseAPI}!=null">
                                                    <th scope="row">Date of birth</th>
                                                    <td th:text="${responseAPI.result.tanggalLahir}"></td>
                                                </tr>
                                                <tr th:if="${responseAPI}!=null">
                                                    <th scope="row">Address</th>
                                                    <td th:text="${responseAPI.result.alamat}"></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Role</th>
                                                    <td th:text="${pengguna.roleModel.nama_role}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            <!-- </div>
                        </div> -->

                    </div>

                </div>





            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; TA-F-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/fragment :: logoutModal"></div>

</body>

</html>
