<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Change Pelatihan Status</title>
    <object th:include="fragments/fragment :: css " th:remove="tag"></object>
    <object th:include="fragments/fragment :: js " th:remove="tag"></object>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/fragment :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: newNav(${#request.getRemoteUser()})"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Ubah Status Pelatihan</h6>
                        <div th:if="${message}!=null" class="text-center alert alert-danger" role="alert">
                            <h3 th:text="${message}"></h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <form th:action="@{/pelatihan/}" th:object="${pelatihan}" method="POST">
                                <input type="hidden" th:field="*{idPelatihan}" />
                                <input type="hidden" th:field="*{namaPelatihan}" />
                                <input type="hidden" th:field="*{deskripsi}" />
                                <input type="hidden" th:field="*{kapasitas}" />
                                <input type="hidden" th:field="*{tanggalMulai}" />
                                <input type="hidden" th:field="*{tanggalSelesai}" />
                                <input type="hidden" th:field="*{waktu_mulai}" />
                                <input type="hidden" th:field="*{waktu_selesai}" />
                                <input type="hidden" th:field="*{id_jenis_pelatihan}" />
                                <input type="hidden" th:field="*{id_trainer}" />
            
                                <div class="container-fluid">
                                    <div class="form-group row">
                                        <label for="namaPelatihanField" class="col-2 col-form-label">Status Persetujuan</label>
                                        <div class="col-10">
                                            <select class="form-control" th:field="*{status_persetujuan}">
                                                <option th:value="0">Menunggu Persetujuan</option>
                                                <option th:value="1">Ditolak</option>
                                                <option th:value="2">Disetujui</option>
                                            </select>
                                        </div>
                                    </div>
            
                                    <div class="form-group row" style="margin-top: 5%;">
                                        <div class="col text-center">
                                            <a href="/pelatihan" class="btn border-primary"
                                                style="margin-right: 2%;">Kembali</a>
                                            <button name="simpan" type="submit" value="submit"
                                                class="btn btn-primary">Simpan</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>





        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; TA-F-1</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/fragment :: logoutModal"></div>

</body>
</html>
